#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Simple General Perturbations (SGP4) in Scala 11 project
tagline:             SGP4 Algorithm verification and some functional programming mixed with orbital propagation
url:                 http://pleira.github.io/sgp4s_11
paginate:            1
baseurl:             ""

