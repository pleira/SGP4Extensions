  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Pablo Pita Leira
  url:               https://pleira.github.io
  email:             pablo.pita@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/pleira/sgp4s_11


# Github repositories
github_user: pleira
github_repo_count: 5
